<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./main.css">
</head>
<body class="light-theme">
    <div class="container">
        <button class="btn-switch">
            <img class="btn-switch__img" src="./assets/theme-icon-light.svg" alt="change theme icon">
        </button>
        <header class="profile-info">
            <img src="./assets/profile-picture.svg">
            <div>
                <h1>Victor Alvarado</h1>
                <p>Software Engineer</p>
                <div class="socials">
                    <img src="./assets/github-icon-light.svg">
                    <img src="./assets/twitter-icon-light.svg">
                    <img src="./assets/linkedin-icon-light.svg">
                    <img src="./assets/youtube-icon-light.svg">
                </div>
            </div>
        </header>
        <main class="main-content">
            <div class="profile-facts">
                <div class="profile-fact">
                    <h2>7</h2>
                    <p class="profile-fact__about">Years of work<br>experience</p>
                </div>
                <div class="profile-fact">
                    <h2>50+</h2>
                    <p class="profile-about">Completed<br>projects</p>
                </div>
                <div class="profile-fact">
                    <h2>20+</h2>
                    <p class="profile-fact__about">Satisfied<br>customers</p>
                </div>
            </div>
            <div class="profile-buttons">
                <button class="profile-buttons__button profile-buttons__button--highlighted">Download CV <img src="./assets/download-icon.svg"></button>
                <button class="profile-buttons__button">Contact me</button>
            </div>
            <div class="tabs-buttons">
                <button class="tabs-buttons__button tabs-buttons__button--selected">Portfolio</button>
                <button class="tabs-buttons__button">Skills</button>
            </div>
            <div class="tabs-content">
                <img src="./assets/project1.svg"> 
                <img src="./assets/project2.svg">
                <img src="./assets/project3.svg">
                <img src="./assets/project4.svg">
                <img src="./assets/project5.svg">
                <img src="./assets/project6.svg">
            </div>
        </main>
    </div> 
    <script src="./index.js"></script>
</body>
</html>
